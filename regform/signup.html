<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../images/Logo.png">

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <a href="../index.html">
                            <img src="../images/prev.png" alt="">
                        </a>
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="funcsign.php">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="nik" id="nik" placeholder="NIK" required autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="nama_lengkap" id="nama_lengkap" placeholder="Nama Lengkap" required autocomplete="off"/>
                            </div>
                            <div class="form-group">
                                <label for="no_telp"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="no_telp" id="no_telp" placeholder="Nomor Telfon"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../images/something_missing.png" alt="sing up image" class="image-size"></figure>
                        <span class="account">
                            Sudah punya akun? <a href="login.html">Login disini</a>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
